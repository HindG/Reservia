<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Plannifiez vos vacances avec Reservia</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve">
        <!-- Open Graph data -->
        <meta property="og:title" content="Plannifiez vos vacances avec Reservia"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://reservia.com"/>
        <meta property="og:image" content="images/image_meta.jpg"/>
        <meta property="og:description" content="Reservia vous permet de planifier vos vacances du logement aux activités, pour un séjour sur mesure"/>
        <!-- Bibliothèque d'icones -->
        <script src="https://kit.fontawesome.com/776b85a16a.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Intégration Header -->
        <header>
            <img src="images/Reservia.svg" src="#"/>
            <nav class="header_nav_desktop">
                <ul class="puces_nav_desktop">
                    <li><a class="nav_selection" href="#">Hébergement</a></li>
                    <li><a class="nav" href="#">Activités</a></li>
                    <li><a class="inscription" href="#">S'inscrire</a></li>
                </ul>
            </nav>
        </header>
        <!-- Intégration Barre de recherche -->
        <section>
            <h2 class="titre_page">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre-ville ou en pleine nature</p>
        </section>
        <section class="barre_recherche">
            <div class="icone_recherche"><i class="fas fa-map-marker-alt icone_map"></i></div>
            <form class="texte_recherche">
                <div class="texte_form">
                  <input class="texte_recherche_p" type="text" name="Recherche" placeholder="Marseille, France">
                </div>
                <div class="texte_form">
                  <input type="submit" class="bouton_recherche" value="Rechercher">
                </div>
              </form>
        </section>
        <section class="contenant_filtres">
            <div class="titre_filtres"><p class="bouton_filtres_p">Filtres</p></div>
            <div class="bouton_filtres"><i class="fas fa-money-bill-wave icones"></i><p class="bouton_filtres_p">Economique</p></div>
            <div class="bouton_filtres"><i class="fas fa-child icones"></i><p class="bouton_filtres_p">Familial</p></div>
            <div class="bouton_filtres"><i class="fas fa-heart icones"></i><p class="bouton_filtres_p">Romantique</p></div>
            <div class="bouton_filtres"><i class="fas fa-dog icones"></i><p class="bouton_filtres_p">Animaux autorisés</p></div>
        </section>
        <section class="info_ville">
            <i class="fas fa-info-circle icone_info"></i>
            <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
        <!-- Intégration Hébergements -->
        <section>

        </section>
        <!-- Intégration Activités -->
        <section>

        </section>
        <!-- Intégration Footer-->
        <footer>

        </footer>
    </body>
