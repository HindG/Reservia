        <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve">

        <meta property="og:title" content="Plannifiez vos vacances avec Reservia"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://reservia.com"/>
        <meta property="og:image" content="images/image_meta.jpg"/>

    <body>
        <!-- Intégration Header -->
        <header>
            <img src="images/Reservia.svg" src="#"/>
            <nav class="header_nav_desktop">
                <ul class="puces_nav_desktop">
                    <li><a class="nav_selection" href="#">Hébergement</a></li>
                    <li><a class="nav" href="#">Activités</a></li>
                    <li><a class="inscription" href="#">S'inscrire</a></li>
                </ul>
            </nav>

        <!-- Intégration Barre de recherche -->
        <section>
            <h2 class="titre_page">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre-ville ou en pleine nature</p>
        </section>
        <section id="barre_recherche">
            <div id="icone_recherche"><img class="icones" src="images/map-marker-alt-solid.svg"></div>
            <form class="texte_recherche">
                <div class="texte_form">
                  <input id="texte_recherche_p" type="text" name="Recherche" placeholder="Marseille, France">
                </div>
                <div class="texte_form">
                  <input type="submit" id="bouton_recherche" value="Rechercher">
                </div>
              </form>
        </section>
        <section id="contenant_filtres">
            <div id="titre_filtres"><p class="bouton_filtres_p">Filtres</p></div>
            <div class="bouton_filtres"><img class="icones" src="images/money-bill-wave-solid.png"><p class="bouton_filtres_p">Economique</p></div>
            <div class="bouton_filtres"><p class="bouton_filtres_p">Familial</p></div>
            <div class="bouton_filtres"><p class="bouton_filtres_p">Romantique</p></div>
            <div class="bouton_filtres"><p class="bouton_filtres_p">Animaux autorisés</p></div>
        </section>
        <section id="info_ville">
            <img src="" />
            <div class="info"><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
        </section>
